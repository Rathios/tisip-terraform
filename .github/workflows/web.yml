
name: web

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths:
      - 'web/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  #   inputs:
  #     action:
  #       description: 'Action to perform'
  #       required: true
  #       default: 'apply'
  #       type: choice
  #       options:
  #         - apply
  #         - destroy

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  WORKING_DIR: ./web

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  dev_stage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform workspace select or create dev
        run: terraform workspace select dev || terraform workspace new dev
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Check last commit message'
        id: commit
        run: echo "::set-output name=message::$(git log --format=%B -n 1)"

      - name: 'Conditionally run Terraform action'
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Display dev endpoint URL and run test
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            echo "No need to test destroy"
          else
            WEB_ENDPOINT="$(terraform output -raw primary_web_endpoint)"
            echo "Testing web endpoint: $WEB_ENDPOINT"
            curl "$WEB_ENDPOINT"
          fi
        working-directory: ${{ env.WORKING_DIR }}

  stage_prod:
    runs-on: ubuntu-22.04
    needs: dev_stage
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform workspace select or create stage
        run: terraform workspace select stage || terraform workspace new stage
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Conditionally run Terraform action'
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Display stage endpoint URL and run test
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            echo "No need to test destroy"
          else
            WEB_ENDPOINT="$(terraform output -raw primary_web_endpoint)"
            echo "Testing web endpoint: $WEB_ENDPOINT"
            curl "$WEB_ENDPOINT"
          fi
        working-directory: ${{ env.WORKING_DIR }}

  prod:
    needs: stage_prod
    runs-on: ubuntu-22.04
    environment:
      name: production
      url: ${{ steps.get_web_endpoint.outputs.WEB_ENDPOINT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform workspace select or create prod
        run: terraform workspace select prod || terraform workspace new prod
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Conditionally run Terraform action'
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Display prod endpoint URL and run test
        run: |
          if [[ "${{ steps.commit.outputs.message }}" == *"destroy"* ]]; then
            echo "No need to test destroy"
          else
            WEB_ENDPOINT="$(terraform output -raw primary_web_endpoint)"
            echo "Testing web endpoint: $WEB_ENDPOINT"
            curl "$WEB_ENDPOINT"
          fi
        working-directory: ${{ env.WORKING_DIR }}
